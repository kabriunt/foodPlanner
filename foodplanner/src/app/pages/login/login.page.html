<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Iniciar sesi√≥n</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <img class="icon" src="assets/icon/logo.svg" alt="">
  <form #form="ngForm" (ngSubmit)="checkLogin(form)">
    <ion-grid>
      <ion-row padding justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-item>
            <ion-label position="floating"> Username</ion-label>
            <ion-input name="username" type="email" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating"> Password</ion-label>
            <ion-input name="password" type="password" ngModel required></ion-input>
          </ion-item>
          <br>
          <ion-button type="submit" [disabled]="form.invalid" expand="block">Entrar</ion-button>
          <br>
          <p text-center routerLink="/register">Crear cuenta</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
